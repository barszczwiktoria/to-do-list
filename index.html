<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="'og:image" content="images/todo.png">
    <title>To do list</title>
    <link rel="icon" href="images/taskicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <header>
        <h1 class="body__header">Lista zadań</h1>
    </header>
    <section class="section">
        <h2 class="section__header section__header--addTask">Dodaj nowe zadanie</h2>
        <div></div>
    </section>

    <form class="js-form">
        <input class="js-newTask">
        <button>Dodaj zadanie</button>
    </form>

    <section class="section">
        <h2 class="section__header section__header__tasks">Lista zadań</h2>
        <ul class="tasks js-tasks"></ul>
    </section>

</body>
